<body class="bg-cover bg-center" style="background-image: url('./images/Mac.jpg');">
<div class="absolute inset-0 bg-white bg-opacity-80 z-0"></div>

<div class="flex items-center justify-center h-screen">
<div class="bg-blue-600 bg-opacity-80 backdrop-blur-md rounded-lg p-8 shadow-lg w-100">
<div class="flex flex-col items-center">
<img src="./images/lg.png" alt="Logo" class="w-24 h-24 rounded-full mb-4">

<h2 class="text-white text-2xl font-semibold mb-6">LOG IN</h2>
</div>

<form class="space-y-6">
<div class="relative input-container">
<i class="fas fa-user absolute left-3 top-3 text-white"></i>
<input type="text" placeholder="Username" class="w-full pl-10 pr-4 py-2 rounded-lg bg-transparent border-b-2 border-gray-300 text-white focus:outline-none focus:border-white placeholder-white">
</div>

<div class="relative input-container">
<i class="fas fa-lock absolute left-3 top-3 text-white"></i>
<input type="password" placeholder="Password" class="w-full pl-10 pr-4 py-2 rounded-lg bg-transparent border-b-2 border-gray-300 text-white focus:outline-none focus:border-white placeholder-white">
</div>

<div class="flex items-center">
<input type="checkbox" id="remember" class="form-checkbox h-4 w-4 text-purple-600">
<label for="remember" class="ml-2 text-white">Remember me</label>
</div>

<a 
href="index2.html" 
class="w-full py-2 rounded-lg bg-white text-black font-semibold hover:bg-gray-200 transition duration-300 text-center block"
>
Login
</a>
</form>
