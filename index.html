<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login Page</title>
    <!-- Import TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <!-- Add custom Tailwind config for font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-800 to-blue-400 flex items-center justify-center min-h-screen font-poppins">
    <div class="bg-white rounded-lg p-8 w-80 relative">
        <div class="absolute -top-12 left-1/2 transform -translate-x-1/2">
            <img alt="Pinterest logo" class="rounded-full border-4 border-gray-200" height="100" src="./images/lg.png" width="100"/>
        </div>
        <form class="mt-16">
          <div class="mb-4">
            <label class="block relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-user text-white bg-sky-500 p-2 rounded-l-lg"></i>
                </span>
                <input class="pl-12 pr-4 py-2 w-full rounded-lg border border-black bg-white text-gray-700 focus:outline-none focus:border-sky-500" placeholder="username" type="text"/>
            </label>
        </div>
        <div class="mb-4">
            <label class="block relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-key text-white bg-sky-500 p-2 rounded-l-lg"></i>
                </span>
                <input class="pl-12 pr-4 py-2 w-full rounded-lg border border-black bg-white text-gray-700 focus:outline-none focus:border-sky-500" placeholder="password" type="password"/>
            </label>
        </div>
            
            <div class="mb-4 relative">
              <div class="block relative">
                  <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                      <i class="fas fa-user-tag text-white bg-sky-500 p-2 rounded-l-lg"></i>
                  </span>
                  <button
    id="dropdown-button"
    class="pl-12 pr-4 py-2 w-full rounded-lg bg-white text-gray-700 border border-black focus:outline-none flex justify-between items-center"
    type="button"
>
    <span id="dropdown-selected">Select Role</span>
    <i class="fas fa-caret-down text-gray-500"></i>
</button>

<!-- Dropdown Menu -->
<div
    id="dropdown-menu"
    class="absolute z-10 hidden mt-1 bg-white rounded-lg shadow-md w-full border border-black"
>
    <div
        class="flex items-center p-2 hover:bg-gray-200 cursor-pointer"
        onclick="selectRole('User', 'user')"
    >
        <i class="fas fa-user text-sky-500 mr-2"></i>
        <span>User</span>
    </div>
    <div
        class="flex items-center p-2 hover:bg-gray-200 cursor-pointer"
        onclick="selectRole('Admin', 'admin')"
    >
        <i class="fas fa-shield-alt text-orange-500 mr-2"></i>
        <span>Admin</span>
    </div>
</div>
          </div>
          
          <script>
              const dropdownButton = document.getElementById("dropdown-button");
              const dropdownMenu = document.getElementById("dropdown-menu");
              const dropdownSelected = document.getElementById("dropdown-selected");
          
              dropdownButton.addEventListener("click", () => {
                  dropdownMenu.classList.toggle("hidden");
              });
          
              function selectRole(roleName, roleValue) {
                  dropdownSelected.textContent = roleName;
                  dropdownMenu.classList.add("hidden");
                  console.log("Selected Role:", roleValue);
              }
          
              // Close dropdown when clicking outside
              window.addEventListener("click", (e) => {
                  if (!dropdownButton.contains(e.target)) {
                      dropdownMenu.classList.add("hidden");
                  }
              });
          </script>
<br>
            <div class="mb-4 flex items-center">
                <input class="mr-2" id="remember-me" type="checkbox"/>
                <label class="text-black" for="remember-me">
                    Remember me
                </label>
            </div>

            <div class="mb-4">
              <a href="index2.html" class="w-full block text-center py-2 bg-sky-500 text-white rounded-lg">
                  Login
              </a>
          </div>
          
            <div class="text-center text-black">
                <p>
                    Don't have an account?
                    <a class="text-black" href="#">
                        Sign Up
                    </a>
                </p>
                <p>
                    <a class="text-black" href="#">
                        Forgot your password?
                    </a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
